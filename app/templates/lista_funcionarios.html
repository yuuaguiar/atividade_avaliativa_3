{% extends 'base.html' %}

{% block title %}Listagem de Funcionários{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fa-solid fa-list me-2"></i>Colaboradores</h4>
        <a href="{% url 'form_funcionario' %}" class="btn btn-light btn-sm fw-bold">
            <i class="fa-solid fa-plus me-1"></i>Novo Cadastro
        </a>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover table-striped mb-0 align-middle">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">Nome do Funcionário</th>
                        <th class="text-end pe-4">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for funcionario in object_list %}
                    <tr>
                        <td class="ps-4 fw-bold text-secondary">{{ funcionario.nome }}</td>
                        <td class="text-end pe-4">
                            <a href="{% url 'listar_funcionario' pk=funcionario.id %}" class="btn btn-outline-info btn-sm" title="Ver Detalhes">
                                <i class="fa-regular fa-eye"></i>
                            </a>
                            <a href="{% url 'editar_funcionario' pk=funcionario.id %}" class="btn btn-outline-warning btn-sm mx-1" title="Editar">
                                <i class="fa-solid fa-pen"></i>
                            </a>
                            <a href="{% url 'remover_funcionario' pk=funcionario.id %}" class="btn btn-outline-danger btn-sm" title="Remover">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-center py-4 text-muted">
                            Nenhum funcionário cadastrado.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
