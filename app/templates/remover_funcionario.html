{% extends 'base.html' %}

{% block title %}Excluir Funcionário{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger shadow-lg">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fa-solid fa-triangle-exclamation me-2"></i>Confirmar Exclusão</h4>
            </div>
            <div class="card-body text-center p-5">
                <h5 class="card-title text-danger mb-4">Você tem certeza?</h5>
                <p class="card-text mb-4">
                    Você está prestes a remover permanentemente o funcionário: <br>
                    <strong>{{ funcionario.nome }}</strong>
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <button type="button" class="btn btn-secondary me-2" onClick="history.go(-1)">
                            <i class="fa-solid fa-xmark me-1"></i>Cancelar
                        </button>
                        <button type="submit" class="btn btn-danger">
                            <i class="fa-solid fa-trash-can me-1"></i>Sim, Remover
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
