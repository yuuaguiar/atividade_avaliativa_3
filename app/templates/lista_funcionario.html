{% extends 'base.html' %}

{% block title %}Detalhes do Funcionário{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-info">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fa-regular fa-id-card me-2"></i>Ficha do Funcionário</h4>
            </div>
            <div class="card-body p-4">
                <form>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nome:</label>
                        <input type="text" class="form-control bg-light" value="{{ fun.nome }}" readonly>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">CPF:</label>
                            <input type="text" class="form-control bg-light" value="{{ fun.cpf }}" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Remuneração:</label>
                            <input type="text" class="form-control bg-light" value="R$ {{ fun.remuneracao|floatformat:2 }}" readonly>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">E-mail:</label>
                        <input type="text" class="form-control bg-light" value="{{ fun.email }}" readonly>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onClick="history.go(-1)">
                            <i class="fa-solid fa-arrow-left me-1"></i>Voltar
                        </button>
                        <a href="{% url 'editar_funcionario' pk=fun.id %}" class="btn btn-warning">
                            <i class="fa-solid fa-pen me-1"></i>Editar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
